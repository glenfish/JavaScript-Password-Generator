<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Random Password </title>
</head>
<body>
  <div class="container">
    <h1 class="title">Random Password Gen</h1>
    <h3 class="password-display" id="passwordDisplay">* * * *</h3>
    <form id="passwordGeneratorForm" class="form">
      <label for="characterAmountNumber">Number Of Characters</label>
      <div class="character-amount-container">
        <input type="range" min="12" max="35" value="25" id="characterAmountRange">
        <input class="number-input" type="number" min="12" max="35" value="25" id="characterAmountNumber">
      </div>

      <label for="includeUppercase">Include Uppercase</label>
      <input type="checkbox" checked id="includeUppercase" class="checkbox-round">

      <label for="includeNumbers">Include Numbers</label>
      <input type="checkbox" checked id="includeNumbers" class="checkbox-round">

      <label for="includeSymbols">Include Symbols</label>
      <input type="checkbox" checked id="includeSymbols" class="checkbox-round">

      <button type="submit" class="btn">Generate Password</button>
    </form>
    <div class="infotext">ðŸ’¡ password is copied to clipboard as it is generated</div>
  </div>
  
</body>
</html>
